<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Selection</title>
    <link rel="stylesheet" href="../css/level.css">
</head>
<body>
<button class="back-button" onclick="goToMainMenu()">Späť na začiatok</button>

<div class="level-container">
    <!-- Level Buttons -->
    <button class="level-button">1</button>
    <button class="level-button locked">2</button>
    <button class="level-button locked">3</button>
    <button class="level-button locked">4</button>
    <button class="level-button locked">5</button>
    <button class="level-button locked">6</button>

</div>
<script>
    function goToMainMenu() {
        window.location.href = '../../index.html'; // Replace with your actual main menu URL
    }
</script>
</body>
</html>
