<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Selection</title>
    <link rel="stylesheet" href="../css/level.css">
</head>
<body>
<button class="back-button" onclick="goToMainMenu()">Späť na začiatok</button>

<div class="level-container">
    <button class="level-button" onclick="handleLevelSelection(1)">1</button>
    <button class="level-button locked" onclick="handleLevelSelection(2)">2</button>
    <button class="level-button locked" onclick="handleLevelSelection(3)">3</button>
    <button class="level-button locked" onclick="handleLevelSelection(4)">4</button>
    <button class="level-button locked" onclick="handleLevelSelection(5)">5</button>
    <button class="level-button locked" onclick="handleLevelSelection(6)">6</button>

</div>
<script src="../js/level.js"></script>
</body>
</html>
